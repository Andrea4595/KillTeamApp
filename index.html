<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kill Team Roster Builder</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>

<div class="container">
    <div class="lang-switcher">
        <button id="lang-ko" class="btn btn-small btn-secondary">KO</button>
        <button id="lang-en" class="btn btn-small btn-outline">EN</button>
        <button id="btn-summary-toggle" class="btn btn-small">요약룰</button>
    </div>
    <!-- 1. 로스터 화면 (빌더) -->
    <div id="screen-roster" class="screen active">
        <h1>🛠️ 로스터 빌더</h1>
        
        <div class="roster-manager">
            <label style="font-size: 0.9rem; color: #aaa; display:block; margin-bottom:5px;">📂 로스터 선택</label>
            <div style="display: flex; gap: 10px;">
                <select id="roster-select" class="roster-select" style="margin-bottom: 0;">
                    <option value="new">+ 새 로스터 만들기</option>
                </select>
                <button class="btn btn-danger" style="width: auto; padding: 0 15px;">x</button>
            </div>
        </div>

        <div style="margin-bottom: 20px;">
            <label style="font-size: 0.9rem; color: #aaa;">로스터 이름</label>
            <input type="text" id="roster-name" class="roster-input" placeholder="예: 나의 최강 킬팀" value="새 로스터">
        </div>

        <div style="margin-bottom: 20px;">
            <label style="font-size: 0.9rem; color: #aaa;">킬 팀 선택</label>
            <select id="team-select" class="roster-select">
                <!-- JS Option -->
            </select>
        </div>

        <div id="team-rules-text" style="background-color: var(--card-bg); border-radius: 8px; padding: 15px; margin-bottom: 20px; font-size: 0.9rem; line-height: 1.5; border: 1px solid #555;">
            <!-- Roster construction rules will be displayed here -->
        </div>

        <div style="display: flex; gap: 10px; margin-bottom: 10px;">
            <button class="btn btn-info" style="width: auto;">📖 팩션 정보 보기 (룰/계략)</button>
        </div>

        <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 10px; margin-top: 20px;">
            <h3>팀 구성 (<span id="roster-count">0</span>명)</h3>
            <div style="font-size:0.9rem; color:#aaa;">장비: <span id="equip-count" style="color:var(--primary-color); font-weight:bold;">0</span> / 4</div>
        </div>
        <button id="btn-add-op" class="btn btn-secondary" style="margin-bottom: 10px;">+ 오퍼레이티브 추가</button>

        <div id="my-roster-list"></div>

        <div style="margin-top: 30px;">
            <button class="btn btn-primary">🚀 게임 시작</button>
        </div>
    </div>

    <!-- 2. 게임 화면 (플레이 모드) -->
            <div id="screen-game" class="screen">
                <div class="top-bar">
                    <div style="display: flex; align-items: center; gap: 10px; margin-bottom: 10px;">
                        <button id="btn-exit-game" class="btn btn-secondary" style="width: auto; padding: 5px 10px;">← 나가기</button>
                        <button id="btn-add-team" class="btn btn-info" style="width: auto; padding: 5px 10px;">+ 팀 추가하기</button>
                    </div>
    
                    <!-- TP Tracker -->
                    <div class="tp-tracker">
                        <div style="display: flex; align-items: center; gap: 10px;">
                            <span style="font-size: 1.2rem; font-weight: bold;">Turn (TP)</span>
                            <div class="resource-control">
                                <button class="res-btn">-</button>
                                <span id="tp-val" class="resource-val">1</span>
                                <button class="res-btn">+</button>
                            </div>
                        </div>
                        <button class="btn btn-primary" style="width: auto; margin-top:0; padding: 5px 12px; font-size: 0.9rem;">🏁 턴 종료</button>
                    </div>
                </div>
    
                <div id="game-main-content">
                    <div id="team-left" class="team-container">
                        <div class="sticky-header">
                            <h3 class="team-title" style="margin-bottom: 10px; text-align: center;"></h3>
                            <!-- Resource Grid -->
                            <div class="resource-grid">
                                <div class="resource-box">
                                    <span class="resource-label">VP (승점)</span>
                                    <span class="resource-val" data-type="vp">0</span>
                                    <div class="res-btn-group">
                                        <button class="res-btn" data-type="vp" data-mod="-1">-</button>
                                        <button class="res-btn" data-type="vp" data-mod="1">+</button>
                                    </div>
                                </div>
                                <div class="resource-box">
                                    <span class="resource-label">CP (커맨드)</span>
                                    <span class="resource-val" data-type="cp">2</span>
                                    <div class="res-btn-group">
                                        <button class="res-btn" data-type="cp" data-mod="-1">-</button>
                                        <button class="res-btn" data-type="cp" data-mod="1">+</button>
                                    </div>
                                </div>
                                <!-- Faction Resource Box -->
                                <div class="resource-box" data-type="fp" style="display: none;">
                                    <span class="resource-label" data-type="fp-name">FP</span>
                                    <span class="resource-val" data-type="fp">0</span>
                                    <div class="res-btn-group">
                                        <button class="res-btn" data-type="fp" data-mod="-1">-</button>
                                        <button class="res-btn" data-type="fp" data-mod="1">+</button>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <!-- Tab Nav -->
                        <div class="tab-nav">
                            <button class="tab-btn active" data-tab="ops">오퍼레이티브</button>
                            <button class="tab-btn" data-tab="ploys">규칙 & 계략</button>
                            <button class="tab-btn" data-tab="equip">장비 도감</button>
                        </div>
                
                        <!-- Tab Contents -->
                        <div id="tab-ops" class="tab-content active">
                            <div class="game-op-list"></div>
                        </div>
                
                        <div id="tab-ploys" class="tab-content">
                            <h3 style="margin-top:0;">📜 팩션 규칙</h3>
                            <div class="game-faction-rules"></div>
                            <h3>⚡ 전략 계략</h3>
                            <div class="game-strat-ploys"></div>
                            <h3>🔥 교전 계략</h3>
                            <div class="game-fire-ploys"></div>
                        </div>
                
                        <div id="tab-equip" class="tab-content">
                            <h3 style="margin-top:0;">🎒 장비 도감 (Reference)</h3>
                            <div class="game-equipment-list"></div>
                        </div>
                    </div>
                    <div id="team-right" class="team-container">
                        <!-- Co-op team content will be injected here -->
                    </div>
                </div>
            </div></div>

<!-- 오퍼레이티브 추가 모달 -->
<div id="modal-overlay">
    <div class="modal-content">
        <h3 style="margin-bottom: 15px;">오퍼레이티브 선택</h3>
        <div id="modal-op-list"></div>
        <div class="modal-close">
            <button class="btn btn-danger" style="width: 100%;">닫기</button>
        </div>
    </div>
</div>

<!-- 장비 추가 모달 -->
<div id="equip-modal-overlay">
    <div class="modal-content">
        <h3 style="margin-bottom: 15px;">장비 추가</h3>
        <div id="equip-modal-list" class="equip-btn-list"></div>
        <div class="modal-close">
            <button class="btn btn-danger" style="width: 100%;">취소</button>
        </div>
    </div>
</div>

<!-- 정보 보기 모달 -->
<div id="info-modal-overlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.85); display: none; justify-content: center; align-items: center; z-index: 100;">
    <div class="modal-content">
        <h2 style="margin-top:0;">📖 팩션 정보</h2>
        
        <h3>📜 팩션 규칙</h3>
        <div id="info-faction-rules"></div>

        <h3>⚡ 전략 계략</h3>
        <div id="info-strat-ploys"></div>

        <h3>🔥 교전 계략</h3>
        <div id="info-fire-ploys"></div>

        <div class="modal-close">
            <button class="btn btn-danger" style="width: 100%;">닫기</button>
        </div>
    </div>
</div>

<div id="toast-msg"></div>

<div id="search-container">
    <div style="display: flex; gap: 5px;">
        <input type="text" id="rule-search-input" placeholder="키워드 검색...">
        <button id="btn-clear-search" class="btn btn-secondary btn-small">x</button>
    </div>
    <div id="rule-search-results"></div>
</div>

<script type="module" src="js/app.js"></script>
</body>
</html>
